<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - Raga Nusantara</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .error-code {
            font-size: 8em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 1.5em;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .home-btn {
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid white;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        .home-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">
            <h2>Halaman yang Anda cari tidak ditemukan</h2>
            <p>Sepertinya Anda tersesat dalam petualangan. Kembali ke markas untuk melanjutkan perjalanan!</p>
        </div>
        <a href="index.html" class="home-btn">Kembali ke Beranda</a>
    </div>
</body>
</html>
